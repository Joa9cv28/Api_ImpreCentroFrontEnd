<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  

  
  
  <link href="/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  

  
  <link rel="stylesheet" href="styles/register.css">
</head>

<body>

  <div class="main-flex">
    <div class="main-column">
      <img src="images/logo.png" alt="CI3D" class="logo">

      <h1>Crear cuenta</h1>

      <div class="form-margin">
        <div class="form-body">
          <form action="index.html">
            <p class="field-title">Correo</p>
            <input type="text" placeholder="" name="student-email" id="student-email" class="form-control" required>
            <p class="caption">Correo institucional</p>

            <div class="field-row">
              <div class="field-column">
                <p class="field-title">Nombre</p>
                <input type="text" placeholder="" name="student-name" id="student-name" class="form-control" required>
              </div>
              <div class="field-column">
                <p class="field-title">Código de estudiante</p>
                <input type="text" placeholder="" name="student-code" id="student-code" class="form-control" required>
              </div>
            </div>

            <div class="field-row">
              <div class="field-column">
                <p class="field-title">Contraseña</p>
                <input type="password" placeholder="" name="password" id="password" class="form-control" required>
                <p class="caption">Mínimo 8 caracteres</p>
              </div>
              <div class="field-column">
                <p class="field-title">Confirmar contraseña</p>
                <input type="password" placeholder="" name="password-confirm" id="password-confirm" class="form-control"
                  required>
              </div>
            </div>

            <button type="submit" class="btn btn-success btn-login">Registrar</button>
            <a class="btn btn-light btn-cancel" href="login.html">Cancelar</a>
          </form>
        </div>
      </div>


      <p>Centro de Impresión 3D - CUCEI</p>

    </div>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
