<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    

    
    
    <link href="/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div class="main-flex">
        <div class="main-column">
            <img src="images/logo.png" alt="CI3D" class="logo">

            <h1>Iniciar sesión</h1>

            <div class="form-margin">
                <div class="form-body">
                    <form  id="loginForm">
                        <p class="field-title">Correo</p>
                        <input type="text" placeholder="" name="username" id="username" class="form-control" required>
                        <p class="caption">Correo institucional</p>

                        <p class="field-title">Contraseña</p>
                        <input type="password" placeholder="" name="password" id="password" class="form-control"
                            required>

                        <button id="loginButton" type="button" class="btn btn-success btn-login">Ingresar</button>
                        <a class="btn btn-light btn-register" href="register.html">Registrarse</a>
                    </form>
                </div>
            </div>


            <p>Centro de Impresión 3D - CUCEI</p>

        </div>


    </div>
    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
