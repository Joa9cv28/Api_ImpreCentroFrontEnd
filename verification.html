<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/verification.css">
</head>

<body>

    <div class="main-flex">
        <div class="main-column">
            <img src="images/logo.png" alt="CI3D" class="logo">

            <h1>Verificación de cuenta</h1>

            <div class="form-margin">
                <div class="form-body">

                    <p class="top-text">Por favor, vuelve a ingresar tu código de estudiante y el código que recibiste
                        por correo.</p>

                    <form action="login.html">
                        <p class="field-title">Código de estudiante</p>
                        <input type="text" placeholder="" name="studentcode" id="studentcode" class="form-control"
                            required>

                        <p class="field-title">Código de verificación</p>
                        <input type="text" placeholder="" name="verificationcode" id="verificationcode"
                            class="form-control" required>

                        <button type="submit" class="btn btn-success btn-login">Verificar</button>
                    </form>
                </div>
            </div>


            <p>Centro de Impresión 3D - CUCEI</p>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
